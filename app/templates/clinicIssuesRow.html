<div class='span5'>
       <textarea rows="2" class="issue column column2 input-xxlarge" data-toggle="tooltip"  autocomplete="off"><%= issue %></textarea>
</div>

<div class='span2'>
      <input type="text" class="doctor column" id= <%= "'doctor"+rowId+"'" %> data-toggle="tooltip" data-provide="typeahead" autocomplete="off"  value= <%= "'"+doctorName+"'" %>  valueId= <%= "'"+doctor+"'" %> />
</div>

<div class='span1'>
<select class="priority column input-small" value = <%= "'"+priority+"'" %> >
<option value='high'>High</option>
<option value='medium'>Medium</option>
<option value='low'>Low</option>
</select>
</div>


<div class='span1'>
	<button class='btn delete'>X</button>	
</div>

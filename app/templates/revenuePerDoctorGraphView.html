
<div class="span12 well well-small">
 <div class=" row-fluid">
    <div class="span4">
     
        <div id="fromDatetimepicker" class="input-append">
           <label>from:</label>
          <input data-format="dd-MM-yyyy" type="text"></input>
          <span class="add-on">
            <i data-time-icon="icon-time" data-date-icon="icon-calendar">
            </i>
          </span>
        </div>
    </div>
    <div class="span4">
      
       <div id="toDatetimepicker" class="input-append">
        <label>to:</label>
          <input data-format="dd-MM-yyyy" type="text"></input>
          <span class="add-on">
            <i data-time-icon="icon-time" data-date-icon="icon-calendar">
            </i>
          </span>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12 graph-container">
    </div>
  </div>
</div>
